{% macro trending_skill_card(skillImageSrc="",skillName="",skillCategory="",skillRating="") %}

<div class="custom-card skill-wrapper" style="padding-bottom: var(--padding-large);">
    <!--Header-->
    <div class="row custom-card-header">
        <div class="col">
            <div style="position: relative;">
                <span class="skill-fav"><i class="bi bi-heart-fill"></i></span>
                <img class="skill-image" src="{{ url_for('static', filename='images/sample-skill.jpeg') }}">
                <div class="skill-image-overlay"></div>
            </div>
        </div>
    </div>
    <!--Body-->
    <div class="row custom-card-body">
        <div class="col">
            <div class="row">
                <div class="col"><span class="skill-heading"> {{ skillName }}</span></div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="skill-category">{{ skillCategory }}</span>
                </div>
                <div class="col">
                    <span class="skill-rating">
                        <span><i class="bi bi-star-fill"></i></span>
                        <span><i class="bi bi-star-fill"></i></span>
                        <span><i class="bi bi-star-fill"></i></span>
                        <span><i class="bi bi-star-half"></i></span>
                        <span><i class="bi bi-star"></i></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="row custom-card-footer">
        <div class="col">
            <button class="btn custom-btn-primary"><i class="bi bi-bag-fill"></i> Buy</button>
        </div>
        <div class="col">
            <button class="btn custom-btn-outline"><i class="bi bi-cart-plus-fill"></i> Add Cart</button>
        </div>
    </div>
</div>

{% endmacro %}
